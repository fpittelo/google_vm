name: Deploy a VM to GCP

on:
  push:
    branches:
      - dev
      - qa
      - main

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read  # Default permission for accessing the repo

jobs:
  deploy:
    name: Create GCP Storage Bucket
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/985414759644/locations/global/workloadIdentityPools/github-id-pool/providers/github-actions'
          service_account: 'github-actions-sa@master-358906.iam.gserviceaccount.com'
          create_credentials_file: true
          token_format: 'access_token'
          access_token_lifetime: '600s'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Debug Auth
        run: |
          echo "CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: $CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE"
          echo "GOOGLE_APPLICATION_CREDENTIALS: $GOOGLE_APPLICATION_CREDENTIALS"
          gcloud auth list

      - name: Test Authentication
        run: |
          gcloud config list account
          gcloud projects list

      - name: Create GCS bucket
        run: |
          gsutil mb -l US-CENTRAL1 gs://my-unique-bucket-name-${{ github.run_number }}