name: Deploy

on:
  push:
    branches:
      - dev
      - qa
      - main

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read  # Default permission for accessing the repo

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/601556865371/locations/global/workloadIdentityPools/github-id-pool/providers/github-actions'
          service_account: 'github-sa@gothic-province-448810-q2.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common curl
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install -y terraform

      - name: Check if GCS bucket exists
        id: check-bucket
        run: |
          if gsutil ls -b gs://gothic-province-448810-q2-my-unique-bucket; then
            echo "Bucket already exists."
            echo "bucket_exists=true" >> $GITHUB_ENV
          else
            echo "Bucket does not exist."
            echo "bucket_exists=false" >> $GITHUB_ENV
          fi

      - name: Create GCS bucket
        if: env.bucket_exists == 'false'
        run: |
          gsutil mb -l europe-west6 gs://gothic-province-448810-q2-my-unique-bucket

      - name: Initialize Terraform
        run: |
          terraform init \
            -backend-config="bucket=gothic-province-448810-q2-my-unique-bucket" \
            -backend-config="prefix=terraform/state"

      - name: Apply Terraform configuration
        run: |
          terraform apply -auto-approve

      - name: Check if VM instance exists
        id: check-vm
        run: |
          if gcloud compute instances describe iaac-gcp-vm-01 --zone=europe-west6-b --project=gothic-province-448810-q2; then
            echo "VM instance already exists."
            echo "vm_exists=true" >> $GITHUB_ENV
          else
            echo "VM instance does not exist."
            echo "vm_exists=false" >> $GITHUB_ENV
          fi