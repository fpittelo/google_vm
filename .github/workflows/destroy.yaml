name: Destroy

on:
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read   # Default permission for accessing the repo

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/601556865371/locations/global/workloadIdentityPools/github-id-pool/providers/github-actions'
          service_account: 'github-sa@gothic-province-448810-q2.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Delete GCS bucket
        run: |
          gsutil rm -r gs://gothic-province-448810-q2-my-unique-bucket

      - name: Delete VM instance
        run: |
          gcloud compute instances delete iaac-gcp-vm-01 \
            --project=gothic-province-448810-q2 \
            --zone=europe-west6-b \
            --quiet

env:
  ZONE: europe-west6-b